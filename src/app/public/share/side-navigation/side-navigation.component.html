<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="mat-tree-node">
      <mat-icon class="menu-icon">{{ node.icon }}</mat-icon>
      <a mat-button routerLink="{{ node.url }}"> {{ node.name }} </a>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <mat-icon class="menu-icon">{{ node.icon }}</mat-icon>{{ node.name }}
        <a mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror"> {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left' }} </mat-icon>
        </a>
      </mat-tree-node>
</mat-tree>
