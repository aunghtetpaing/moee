<app-navigation></app-navigation>

<mat-toolbar-row>
    <h3>ငွေစာရင်းအမျိုးအစား စာရင်းသွင်းရန်</h3>
</mat-toolbar-row>

<mat-toolbar-row class="mt-3">
    <mat-card>
        <form class="example-form">
            <mat-form-field class="mat-input-wrapper">
                <mat-label>ငွေစာရင်းအမျိုးအစားထည့်ပါ</mat-label>
                <input matInput placeholder="" value="" [(ngModel)]="moneyListType" name="moneyListType" autocomplete="off">
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="saveMoneyList()" [disabled]="!moneyListType" >သိမ်းမယ်</button>
    </mat-card>
</mat-toolbar-row>

<section class="flex-container-middle mt-5"> 
    <div class="table-container">
        <table mat-table [dataSource]="showLists" class="mat-elevation-z8">
    
            <ng-container matColumnDef="column1">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element;let id = index"> {{ showLists[id] }} </td>
            </ng-container>
            
            <ng-container matColumnDef="column2">
              <th mat-header-cell *matHeaderCellDef> Option </th>
              <td mat-cell *matCellDef="let element; let id = index"> 
                <button mat-raised-button color="primary" (click)="deleteMoneyList(id)"> ဖျက်မယ်</button>
                &nbsp;
                <button mat-raised-button color="warn" [routerLink]="['/money-list-type/edit',id]"> ပြင်မယ်</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table> 
    </div>


</section>
